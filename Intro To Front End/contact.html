<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matthew's Contact Page</title>
  <link rel="short icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap">
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>
  <header class="page-header">
    <nav id="navbar" class="main-navigation page-header_item">
      <ul role="menubar" class="navigation-list">
        <li role="presentation">
          <a href="about.html" role="menuitem" class="navigation-list_item" target="blank">About Me</a>
        </li>
        <li role="presentation">
          <a href="work.html" role="menuitem" class="navigation-list_item" target="blank">My Work</a>
        </li>
        <li role="presentation">
          <a href="contact.html" role="menuitem" class="navigation-list_item navigation-list_item--active"
            target="blank">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="contact-form">
    <h1 class="contact-title">Contact</h1>
    <form action="#" method="post" id="contact-form">
      <label class="standard-label" for="contact-email"> Email: </label>
      <input type="email" id="contact-email" required>

      <label class="standard-label" for="contact-telephone"> Telephone: </label>
      <input type="tel" id="contact-telephone" pattern="\d{3}\d{3}\d{4}">

      <label class="standard-label" for="contact-message"> Message:</label>
      <textarea maxlength="240" id="contact-message" required="required"></textarea>

      <input type="submit" value="send message">
    </form>
  </div>
  <br />
  <div class="contact-information">
    10381 East Cherry Bend Road<br>
    Traverse City, Michigan, 49684<br>
    United States<br>
    <br>
    <a href="tel:2314991104">Call Me</a><br>
    <a href="mailto:mchays12@gmail.com">Contact Me</a>
  </div>


  <div>
    <footer class="page-footer">
      <div class="social-media">
        <img src="IMG/githublogo.svg" alt="Github">
        <img src="IMG/twitterlogo.svg" alt="twitter">
        <img src="IMG/linkedinlogo.svg" alt="LinkedIn">
      </div>
    </footer>
  </div>
  <script src="JS/tota11y.min.js"></script>
</body>

</html>
