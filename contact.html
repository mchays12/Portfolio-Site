  <div class="contact-form">
    <h1 class="contact-title">Get In Touch</h1>
    <form onsubmit="sendEmail(); reset(); return false;" id="contact-form">
      <label class="standard-label" for="name">Full Name</label>
      <input type="text" id="contact_first-name" required>

      <label class="standard-label" for="contact-email"> Email: </label>
      <input type="email" id="contact-email" required>

      <label class="standard-label" for="contact-telephone"> Telephone: </label>
      <input type="tel" id="contact-telephone" pattern="\d{3}\d{3}\d{4}">

      <label class="standard-label" for="contact-message"> Message:</label>
      <textarea maxlength="240" id="contact-message" required="required"></textarea>

      <input type="submit" value="send message">
    </form>
  </div>
  <script> src = "https://smtpjs.com/v3/smtp.js" </script>
